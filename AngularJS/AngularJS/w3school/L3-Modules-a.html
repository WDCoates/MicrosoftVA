    <script src="/Scripts/angular.min.js"></script>
    <script>
        var mod = angular.module("thisDC1", [])
            .config([function () {

            }])
            .controller("dc1Ctrl", function ($scope) {
                $scope.Name = "Dave";
            })
            .directive("dc1Test1", function () {
            return {
                template: "I was made in a directive constructor!"
            };
        });
        ;


        mod.directive("dc1Test", function () {
            return {
                template : "No way this will work first time!"
            };
        });

        
    </script>

</head>
<body ng-app="thisDC1">
