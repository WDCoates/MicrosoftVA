<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script>
        var app = angular.module('lApp', []);
        app.controller('lCtrl', function ($scope) {
            $scope.firstname = "Enter First Name";
            $scope.orgName = "Dave";
            $scope.changeName = function () {
                $scope.firstname = $scope.orgName;
                if ($scope.orgName == "Dave") {
                    $scope.orgName = "Enter First Name";
                }
                else {
                    $scope.orgName = "Dave";
                }
            }

        });
    </script>
</head>
<body ng-app="lApp" ng-controller="lCtrl" ng-init="Name='Test'; eMail='eMail Address'">
    <h1>What Do I Know</h1>
    <p>
        <h1 ng-bind="Name">{{eMail}}</h1> <!--Can't Mix-->
        {{eMail}}
        <h1><input type="email" ng-model="eMail"></h1>
    </p>
    <hr />
    {{Name}}
    <hr />
    <div ng-click="changeName()">{{firstname}}</div>
</body>
</html>
