<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="LA-Controller.js"></script>
</head>
<body ng-app="app" ng-controller="controller">
     <h1>{{title}}</h1>
    <h2>URL:&nbsp;{{url}}</h2>
    <h2>UrlFf:&nbsp;{{urlFf}}</h2>
    <hr />
    <div ng-controller="httpCont">
        <h3>{{welMsg}}</h3>
    </div>
    <hr />
    <div ng-controller="ticker">
        Count Down Is: {{countDown}}
    </div>
    <hr />
    <div ng-controller="hexed">
        Hexed 255 == {{hexedRes}}
    </div>
    <hr />
    <ul>
        <li ng-repeat="x in counts">
            {{x}} - {{ x | hexF }}
        </li>
    </ul>

</body>
</html>
