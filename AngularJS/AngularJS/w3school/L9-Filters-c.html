<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="L9-controller.js"></script>
</head>
<body ng-app="app" ng-controller="controller">
    <h1>Looking At Filters - Part c</h1>
    <table border="1" style="width:50%">
        <tr>
            <th ng-click="orBy('country')">Country</th>
            <th ng-click="orBy('name')">Name</th>
        </tr>
        <tr ng-repeat="x in names | orderBy : ord ">
            <td>{{x.country}}</td>
            <td>{{x.name}}</td>
        </tr>
    </table>
    <hr />
    <table>
        <tr ng-repeat="x in names ">
            <td>{{x.name}}</td> 
        </tr>
    </table>
    <hr />
    <h2>No Own Filter...</h2>
    <ul>
        <li ng-repeat="n in names | orderBy : name">
        {{n.name | myF1 }}</li>
    </ul>
</body>
</html>
